<!DOCTYPE html>
<html>
<head>
<title>CSV to D3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
<style>
		body 
		.axis path,
		.axis line {
  		fill: none;
  		stroke: #000;
  		shape-rendering: crispEdges;
		}

	</style>
</head>

<body>
<div style="background: lightblue">
<h1>Selected Items:</h1>
<hr>
<h2>Countries:</h2>
<span th:each="country, iterStat: ${countries}" th:text="!${iterStat.last} ? ${country.name} + ', ': ${country.name}"></span>
<h2>Metrics:</h2>
<p th:each="metric: ${stats}" th:text="${metric.name}">
</div>

<div class="container mt-3">
  		<h1>Bar Chart </h1>
	</div>
	<div class="container mt-3">  	
		<!-- We assign a hidden object to hold the pass variable. This allows client-side js, later, to use it -->
		<input type="hidden" id="vrblId" name="vrblName" value="placeholder" th:value="${dataGiven}" />
		
		<!-- placeholder to inject the svg -->
		<div id=putTheSvg>
		</div>
		
		
	<script>
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%b %Y").parse; 

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var priceline = d3.svg.line()
    .x(function(d) { return x(d.xCoord); })
    .y(function(d) { return y(d.xCoord); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
var passedDataC = document.getElementById('vrblId').value;
	   /* document.write("<p>passedDataC "+  passedDataC + "</p>"); */
		data = JSON.parse(passedDataC);
		
		var xCoordsNames = data.map(function(d) { return d.xCoord; });
		
		var lookup = {};
		var seriesNames = [];

		for (var item, i = 0; item = data[i++];) {
			for (var initem, j = 0; initem = item.values[j++];) {
			  var pair = initem.pair;
			
			  if(!(pair in lookup)){
			  	lookup[pair] = 1;
			  	seriesNames.push(pair);
			  }
		  }
		}


    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.xCoord; }));
    y.domain([0, d3.max(data, function(xCoord) { return d3.max(xCoord.values, function(d) { return d.value; }); })]); 

    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.symbol;})
        .entries(data);

    // Loop through each symbol / key
    dataNest.forEach(function(d) {

        svg.append("path")
            .attr("class", "line")
            .attr("d", priceline(d.values)); 

    });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

</script>
</body>
</html>
