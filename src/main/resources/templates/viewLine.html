<html>
<div style="background: lightblue">
<h1>Selected Items:</h1>
<hr>
<h2>Countries:</h2>
<span th:each="country, iterStat: ${countries}" th:text="!${iterStat.last} ? ${country.name} + ', ': ${country.name}"></span>
<h2>Metrics:</h2>
<p th:each="metric: ${stats}" th:text="${metric.name}">
</div>
</html>
